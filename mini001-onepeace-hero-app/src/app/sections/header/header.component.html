<!-- Title block -->
<div id="title-block" class="text-center mb-4">
  <h1 class="display-4 text-light bg-dark py-3 rounded">{{ title }}</h1>
  <!-- <h2 class="text-secondary mt-3">Choose a Hero or Enter New Data</h2>
    <p class="text-muted">
      Click on a hero's image to fill the form or use the form below to enter
      new data
    </p> -->
</div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a
    class="navbar-brand d-flex align-items-center gap-2"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <img
      src="assets/images/One-Piece-Emblem.png"
      alt="One Piece"
      height="40"
      style="object-fit: contain"
    />
    <span class="fw-bold">One Peace Heroes</span>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav gap-3">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" routerLinkActive="active"
          >About</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/details" routerLinkActive="active"
          >Details</a
        >
      </li>
    </ul>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-banner position-relative">
  <div class="hero-overlay text-white text-center">
    <h1 class="display-3 fw-bold">Welcome to Hero World</h1>
    <p class="lead">Click a hero to see more or add your own!</p>
  </div>
</div>
